<!DOCTYPE html>
<html lang="fr-FR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="assets/css/style.css">
    <title>The Manu Movie Database</title>
</head>
<body>

    <!-- Animation Part  -->
    <header>
        <h1>The Manu Movie DataBase - TMMDB</h1>

        <label class="switch">
            <input type="checkbox" id="darkMode">
            <span class="slider round"></span>
        </label>

        <div id="mySpinner"></div>
        <div id="vCounter">0</div>   
    </header>


    <!-- Movies part  -->
    <main>    
        <div id="mainContent"></div>
        <div id="myModal" class="modal">
            <div class="modal-content">
                <span class="close">&times;</span>
                <h3 id="titleMovie"></h3>
                <p id="moreInfo"></p>
            </div>
        </div>        
    </main>


    <!-- Footer part  -->
    <footer>
        <div id="logoCopy">
            <img src="assets/img/logo.webp" alt="Mon logo" id="myLogo"></img>
            <p class="myCopyright"><strong>© Zokkyen 2022</strong></p>
        </div>
    </footer>

    <script type="module" src="assets/js/script.js"></script>
</body>
</html>
